<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fototeca FF24</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #042622;
            padding: 10px;
            text-align: center; 
        }
        header img {
            display: block;
            margin: 0 auto; 
        }
        nav {
            background-color: #27786F;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #042622;
            color: #fff;
            text-align: center;
            padding: 10px;
            bottom: 0;
            width: 100%;
            position: relative;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

    <header>
        <img src="img/Imagen1.png" alt="Logo" width="400">
    </header>

    <nav>
        <a href="Factory4.0.html">Inicio</a>
        <a href="AcercaDeFF.html">Acerca de</a>
        <a href="IntegrantesFF.html">Integrantes</a>
        <a href="FototecaFF.html">Fototeca</a>
        <a href="DocumentosFF.html">Documentos</a>
        <a href="ScadaFF.html">Scada</a>
    </nav>

    <main>
        <div class="gallery">
            <img src="img/img1.jpg" alt="Imagen 1">
            <img src="img/img2.jpg" alt="Imagen 2">
            <img src="img/img3.jpg" alt="Imagen 3">
            <img src="img/img4.jpg" alt="Imagen 4">
            <img src="img/img5.jpg" alt="Imagen 5">
            <img src="img/img6.jpg" alt="Imagen 6">
            <img src="img/img7.jpg" alt="Imagen 7">
        </div>
        <h3>En proceso de relleno... subiremos más imagenes en los próximos dias</h3>
    </main>

    <footer>
        <p>&copy; 2024 Florida Factory</p>
    </footer>

    <script src="btnSubir.js"></script>
</body>
</html>
