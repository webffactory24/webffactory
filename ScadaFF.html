    <main>
        <div class="row">
            <div class="p-2" style="margin-left: auto !important; width: 200px;">
                <button class="btn btn-success" type="button" onclick="activarVideos()">
                    Activar vídeos
                </button>
            </div>
            <div class="p-2" style="width: 200px; margin-right: auto !important;">
                <button class="btn btn-danger" type="button" onclick="pausarVideos()">
                    Pausar vídeos
                </button>
            </div>
        </div>
        
        <br/>
        <video id="video1" width="320" height="240" controls>
            <source src="img/v1Prueba.mp4" type="video/mp4">
            Tu navegador no soporta la etiqueta de vídeo.
        </video> 
        <video id="video2" width="320" height="240" controls>
            <source src="img/v3Prueba.mp4" type="video/mp4">
            Tu navegador no soporta la etiqueta de vídeo.
        </video> 
    </main>
    <script>
         function activarVideos(){
             var video1 = document.getElementById('video1');
             var video2 = document.getElementById('video2');

             video1.play();
             video2.play();
         }

         function pausarVideos(){
             var video1 = document.getElementById('video1');
           var video2 = document.getElementById('video2');

             video1.pause();
             video2.pause();
        }
    </script>
